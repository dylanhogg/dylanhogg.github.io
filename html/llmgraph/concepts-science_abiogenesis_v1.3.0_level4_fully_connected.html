            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

fe and environmental sciences that studies the origins, early evolution, distribution, and future of life in the universe by investigating its deterministic conditions and contingent events. As a discipline, astrobiology is founded on the premise that life may exist beyond Earth.", "wikipedia_link": "https://en.wikipedia.org/wiki/Exobiology", "wikipedia_normalized": "Astrobiology", "wikipedia_resp_code": 200}, {"group": 3, "id": "Biochemistry", "label": "Biochemistry", "level": 3, "name": "Biochemistry", "node_count": 15, "processed": 2, "shape": "dot", "size": 10, "title": "15. \u003ca href=\u0027https://en.wikipedia.org/wiki/Biochemistry\u0027 target=\u0027_blank\u0027\u003eBiochemistry\u003c/a\u003e\u003cbr /\u003eBiochemistry or biological chemistry is the study of chemical processes within and relating to living organisms. A sub-discipline of both chemistry and biology, biochemistry may be divided into three fields: structural biology, enzymology, and metabolism. Over the last decades of the 20th century, biochemistry has become successful at explaining living processes through these three disciplines. Almost all areas of the life sciences are being uncovered and developed through biochemical methodolog\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Biochemistry", "wikipedia_content": "Biochemistry or biological chemistry is the study of chemical processes within and relating to living organisms. A sub-discipline of both chemistry and biology, biochemistry may be divided into three fields: structural biology, enzymology, and metabolism. Over the last decades of the 20th century, biochemistry has become successful at explaining living processes through these three disciplines. Almost all areas of the life sciences are being uncovered and developed through biochemical methodolog", "wikipedia_link": "https://en.wikipedia.org/wiki/Biochemistry", "wikipedia_normalized": "Biochemistry", "wikipedia_resp_code": 200}, {"group": 4, "id": "Geobiology", "label" e": 404}, {"group": 3, "id": "Cell theory", "label": "Cell theory", "level": 3, "name": "Cell Theory", "node_count": 6, "processed": 2, "shape": "dot", "size": 10, "title": "6. \u003ca href=\u0027https://en.wikipedia.org/wiki/Cell_theory\u0027 target=\u0027_blank\u0027\u003eCell theory\u003c/a\u003e\u003cbr /\u003eIn biology, cell theory is a scientific theory first formulated in the mid-nineteenth century, that living organisms are made up of cells, that they are the basic structural/organizational unit of all organisms, and that all cells come from pre-existing cells. Cells are the basic unit of structure in all living organisms and also the basic unit of reproduction.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Cell_theory", "wikipedia_content": "In biology, cell theory is a scientific theory first formulated in the mid-nineteenth century, that living organisms are made up of cells, that they are the basic structural/organizational unit of all organisms, and that all cells come from pre-existing cells. Cells are the basic unit of structure in all living organisms and also the basic unit of reproduction.", "wikipedia_link": "https://en.wikipedia.org/wiki/Cell_theory", "wikipedia_normalized": "Cell theory", "wikipedia_resp_code": 200}, {"group": 3, "id": "Molecular biology", "label": "Molecular biology", "level": 3, "name": "Molecular Biology", "node_count": 8, "processed": 2, "shape": "dot", "size": 10, "title": "8. \u003ca href=\u0027https://en.wikipedia.org/wiki/Molecular_biology\u0027 target=\u0027_blank\u0027\u003eMolecular biology\u003c/a\u003e\u003cbr /\u003eMolecular biology is a branch of biology that seeks to understand the molecular basis of biological activity in and between cells, including biomolecular synthesis, modification, mechanisms, and interactions.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Molecular_biology", "wikipedia_content": "Molecular biology is a branch of biology that seeks to understand the molecular basis of biological activity in and between cells, including biomolecular synthesis, modification, mechanisms, and interactions.", "wikipedia_link": "https://en.wikipedia.org/wiki/Molecular_biology", "wikipedia_normalized": "Molecular biology", "wikipedia_resp_code": 200}, {"group": 4, "id": "Genomics", "label": "Genomics", "level": 4, "name": "Genomics", "node_count": 25, "processed": 2, "shape": "dot", "size": 10, "title": "25. \u003ca href=\u0027https://en.wikipedia.org/wiki/Genomics\u0027 target=\u0027_blank\u0027\u003eGenomics\u003c/a\u003e\u003cbr /\u003eGenomics is an interdisciplinary field of molecular biology focusing on the structure, function, evolution, mapping, and editing of genomes. A genome is an organism\u0027s complete set of DNA, including all of its genes as well as its hierarchical, three-dimensional structural configuration. In contrast to genetics, which refers to the study of individual genes and their roles in inheritance, genomics aims at the collective characterization and quantification of all of an organism\u0027s genes, their inte\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Genomics", "wikipedia_content": "Genomics is an interdisciplinary field of molecular biology focusing on the structure, function, evolution, mapping, and editing of genomes. A genome is an organism\u0027s complete set of DNA, including all of its genes as well as its hierarchical, three-dimensional structural configuration. In contrast to genetics, which refers to the study of individual genes and their roles in inheritance, genomics aims at the collective characterization and quantification of all of an organism\u0027s genes, their inte", "wikipedia_link": "https://en.wikipedia.org/wiki/Genomics", "wikipedia_normalized": "Genomics", "wikipedia_resp_code": 200}, {"group": 4, "id": "Genetics", "label": "Genetics", "level": 4, "name": "Genetics", "node_count": 20, "processed": 2, "shape": "dot", "size": 10, "title": "20. \u003ca href=\u0027https://en.wikipedia.org/wiki/Genetics\u0027 target=\u0027_blank\u0027\u003eGenetics\u003c/a\u003e\u003cbr /\u003eGenetics is the study of genes, genetic variation, and heredity in organisms. It is an important branch in biology because heredity is vital to organisms\u0027 evolution. Gregor Mendel, a Moravian Augustinian friar working in the 19th century in Brno, was the first to study genetics scientifically. Mendel studied \"trait inheritance\", patterns in the way traits are handed down from parents to offspring over time. He observed that organisms inherit traits by way of discrete \"units of inheritance\". This\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Genetics", "wikipedia_content": "Genetics is the study of genes, genetic variation, and heredity in organisms. It is an important branch in biology because heredity is vital to organisms\u0027 evolution. Gregor Mendel, a Moravian Augustinian friar working in the 19th century in Brno, was the first to study genetics scientifically. Mendel studied \"trait inheritance\", patterns in the way traits are handed down from parents to offspring over time. He observed that organisms inherit traits by way of discrete \"units of inheritance\". This", "wikipedia_link": "https://en.wikipedia.org/wiki/Genetics", "wikipedia_normalized": "Genetics", "wikipedia_resp_code": 200}, {"group": 4, "id": "Cell biology", "label": "Cell biology", "level": 4, "name": "Cell Biology", "node_count": 24, "processed": 2, "shape": "dot", "size": 10, "title": "24. \u003ca href=\u0027https://en.wikipedia.org/wiki/Cell_biology\u0027 target=\u0027_blank\u0027\u003eCell biology\u003c/a\u003e\u003cbr /\u003eCell biology is a branch of biology that studies the structure, function, and behavior of cells. All living organisms are made of cells. A cell is the basic unit of life that is responsible for the living and functioning of organisms. Cell biology is the study of the structural and functional units of cells. Cell biology encompasses both prokaryotic and eukaryotic cells and has many subtopics which may include the study of cell metabolism, cell communication, cell cycle, biochemistry, and cell c\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Cell_biology", "wikipedia_content": "Cell biology is a branch of biology that studies the structure, function, and behavior of cells. All living organisms are made of cells. A cell is the basic unit of life that is responsible for the living and functioning of organisms. Cell biology is the study of the structural and functional units of cells. Cell biology encompasses both prokaryotic and eukaryotic cells and has many subtopics which may include the study of cell metabolism, cell communication, cell cycle, biochemistry, and cell c", "wikipedia_link": "https://en.wikipedia.org/wiki/Cell_biology", "wikipedia_normalized": "Cell biology", "wikipedia_resp_code": 200}, {"group": 4, "id": "Proteomics", "label": "Proteomics", "level": 4, "name": "Proteomics", "node_count": 26, "processed": 2, "shape": "dot", "size": 10, "title": "26. \u003ca href=\u0027https://en.wikipedia.org/wiki/Proteomics\u0027 target=\u0027_blank\u0027\u003eProteomics\u003c/a\u003e\u003cbr /\u003eProteomics is the large-scale study of proteins. Proteins are vital macromolecules of all living organisms, with many functions such as the formation of structural fibers of muscle tissue, enzymatic digestion of food, or synthesis and replication of DNA. In addition, other kinds of proteins include antibodies that protect an organism from infection, and hormones that send important signals throughout the body.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Proteomics", "wikipedia_content": "Proteomics is the large-scale study of proteins. Proteins are vital macromolecules of all living organisms, with many functions such as the formation of structural fibers of muscle tissue, enzymatic digestion of food, or synthesis and replication of DNA. In addition, other kinds of proteins include antibodies that protect an organism from infection, and hormones that send important signals throughout the body.", "wikipedia_link": "https://en.wikipedia.org/wiki/Proteomics", "wikipedia_normalized": "Proteomics", "wikipedia_resp_code": 200}, {"group": 2, "id": "Biogenesis", "label": "Biogenesis", "level": 2, "name": "Biogenesis", "node_count": 1, "processed": 2, "shape": "dot", "size": 10, "title": "1. \u003ca href=\u0027https://en.wikipedia.org/wiki/Biogenesis\u0027 target=\u0027_blank\u0027\u003eBiogenesis\u003c/a\u003e \u2192 \u003ca href=\u0027https://en.wikipedia.org/wiki/Spontaneous_generation\u0027 target=\u0027_blank\u0027\u003eSpontaneous generation\u003c/a\u003e\u003cbr /\u003eSpontaneous generation is a superseded scientific theory that held that living creatures could arise from nonliving matter and that such processes were commonplace and regular. It was hypothesized that certain forms, such as fleas, could arise from inanimate matter such as dust, or that maggots could arise from dead flesh. The doctrine of spontaneous generation was coherently synthesized by the Greek philosopher and naturalist Aristotle, who compiled and expanded the work of earlier natural phil\u003cbr /\u003e[200, G2, L2, PR]", "wikipedia_canonical": "Spontaneous_generation", "wikipedia_content": "Spontaneous generation is a superseded scientific theory that held that living creatures could arise from nonliving matter and that such processes were commonplace and regular. It was hypothesized that certain forms, such as fleas, could arise from inanimate matter such as dust, or that maggots could arise from dead flesh. The doctrine of spontaneous generation was coherently synthesized by the Greek philosopher and naturalist Aristotle, who compiled and expanded the work of earlier natural phil", "wikipedia_link": "https://en.wikipedia.org/wiki/Biogenesis", "wikipedia_normalized": "Spontaneous generation", "wikipedia_resp_code": 200}, {"group": 2, "id": "Panspermia", "label": "Panspermia", "level": 2, "name": "Panspermia", "node_count": 2, "processed": 2, "shape": "dot", "size": 10, "title": "2. \u003ca href=\u0027https://en.wikipedia.org/wiki/Panspermia\u0027 target=\u0027_blank\u0027\u003ePanspermia\u003c/a\u003e\u003cbr /\u003ePanspermia is the hypothesis that life exists throughout the Universe, distributed by space dust, meteoroids, asteroids, comets, and planetoids, as well as by spacecraft carrying unintended contamination by microorganisms, known as directed panspermia. The theory argues that life did not originate on Earth, but instead evolved somewhere else and seeded life as we know it.\u003cbr /\u003e[200, G2, L2, PR]", "wikipedia_canonical": "Panspermia", "wikipedia_content": "Panspermia is the hypothesis that life exists throughout the Universe, distributed by space dust, meteoroids, asteroids, comets, and planetoids, as well as by spacecraft carrying unintended contamination by microorganisms, known as directed panspermia. The theory argues that life did not originate on Earth, but instead evolved somewhere else and seeded life as we know it.", "wikipedia_link": "https://en.wikipedia.org/wiki/Panspermia", "wikipedia_normalized": "Panspermia", "wikipedia_resp_code": 200}, {"group": 3, "id": "Evolutionary biology", "label": "Evolutionary biology", "level": 3, "name": "Evolutionary Biology", "node_count": 7, "processed": 2, "shape": "dot", "size": 10, "title": "7. \u003ca href=\u0027https://en.wikipedia.org/wiki/Evolutionary_biology\u0027 target=\u0027_blank\u0027\u003eEvolutionary biology\u003c/a\u003e\u003cbr /\u003eEvolutionary biology is the subfield of biology that studies the evolutionary processes that produced the diversity of life on Earth. It is also defined as the study of the history of life forms on Earth. Evolution holds that all species are related and gradually change over generations. In a population, the genetic variations affect the phenotypes of an organism. These changes in the phenotypes will be an advantage to some organisms, which will then be passed on to their offspring. Some example\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Evolutionary_biology", "wikipedia_content": "Evolutionary biology is the subfield of biology that studies the evolutionary processes that produced the diversity of life on Earth. It is also defined as the study of the history of life forms on Earth. Evolution holds that all species are related and gradually change over generations. In a population, the genetic variations affect the phenotypes of an organism. These changes in the phenotypes will be an advantage to some organisms, which will then be passed on to their offspring. Some example", "wikipedia_link": "https://en.wikipedia.org/wiki/Evolutionary_biology", "wikipedia_normalized": "Evolutionary biology", "wikipedia_resp_code": 200}, {"group": 4, "id": "Population genetics", "label": "Population genetics", "level": 4, "name": "Population genetics", "node_count": 42, "processed": 2, "shape": "dot", "size": 10, "title": "42. \u003ca href=\u0027https://en.wikipedia.org/wiki/Population_genetics\u0027 target=\u0027_blank\u0027\u003ePopulation genetics\u003c/a\u003e\u003cbr /\u003ePopulation genetics is a subfield of genetics that deals with genetic differences within and among populations, and is a part of evolutionary biology. Studies in this branch of biology examine such phenomena as adaptation, speciation, and population structure.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Population_genetics", "wikipedia_content": "Population genetics is a subfield of genetics that deals with genetic differences within and among populations, and is a part of evolutionary biology. Studies in this branch of biology examine such phenomena as adaptation, speciation, and population structure.", "wikipedia_link": "https://en.wikipedia.org/wiki/Population_genetics", "wikipedia_normalized": "Population genetics", "wikipedia_resp_code": 200}, {"group": 4, "id": "Phylogenetics", "label": "Phylogenetics", "level": 4, "name": "Phylogenetics", "node_count": 43, "processed": 2, "shape": "dot", "size": 10, "title": "43. \u003ca href=\u0027https://en.wikipedia.org/wiki/Phylogenetics\u0027 target=\u0027_blank\u0027\u003ePhylogenetics\u003c/a\u003e\u003cbr /\u003eIn biology, phylogenetics is the study of the evolutionary history and relationships among or within groups of organisms. These relationships are determined by phylogenetic inference, methods that focus on observed heritable traits, such as DNA sequences, protein amino acid sequences, or morphology. The result of such an analysis is a phylogenetic tree\u2014a diagram containing a set of hypotheses about the relationships that reflect the evolutionary history of a group of organisms.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Phylogenetics", "wikipedia_content": "In biology, phylogenetics is the study of the evolutionary history and relationships among or within groups of organisms. These relationships are determined by phylogenetic inference, methods that focus on observed heritable traits, such as DNA sequences, protein amino acid sequences, or morphology. The result of such an analysis is a phylogenetic tree\u2014a diagram containing a set of hypotheses about the relationships that reflect the evolutionary history of a group of organisms.", "wikipedia_link": "https://en.wikipedia.org/wiki/Phylogenetics", "wikipedia_normalized": "Phylogenetics", "wikipedia_resp_code": 200}, {"group": 4, "id": "Cosmic microwave background", "label": "Cosmic microwave background", "level": 4, "name": "Cosmic Microwave Background", "node_count": 33, "processed": 2, "shape": "dot", "size": 10, "title": "33. \u003ca href=\u0027https://en.wikipedia.org/wiki/Cosmic_microwave_background\u0027 target=\u0027_blank\u0027\u003eCosmic microwave background\u003c/a\u003e\u003cbr /\u003eThe cosmic microwave background is microwave radiation that fills all space in the observable universe. It is sometimes called relic                       popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
