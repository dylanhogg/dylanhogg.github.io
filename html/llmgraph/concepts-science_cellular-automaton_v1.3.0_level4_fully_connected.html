            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"group": 4, "id": "Swarm intelligence", "label": "Swarm intelligence", "level": 4, "name": "Swarm Intelligence", "node_count": 63, "processed": 2, "shape": "dot", "size": 10, "title": "63. \u003ca href=\u0027https://en.wikipedia.org/wiki/Swarm_intelligence\u0027 target=\u0027_blank\u0027\u003eSwarm intelligence\u003c/a\u003e\u003cbr /\u003eSwarm intelligence (SI) is the collective behavior of decentralized, self-organized systems, natural or artificial. The concept is employed in work on artificial intelligence. The expression was introduced by Gerardo Beni and Jing Wang in 1989, in the context of cellular robotic systems.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Swarm_intelligence", "wikipedia_content": "Swarm intelligence (SI) is the collective behavior of decentralized, self-organized systems, natural or artificial. The concept is employed in work on artificial intelligence. The expression was introduced by Gerardo Beni and Jing Wang in 1989, in the context of cellular robotic systems.", "wikipedia_link": "https://en.wikipedia.org/wiki/Swarm_intelligence", "wikipedia_normalized": "Swarm intelligence", "wikipedia_resp_code": 200}, {"group": 3, "id": "Self-organization", "label": "Self-organization", "level": 3, "name": "Self-Organization", "node_count": 23, "processed": 2, "shape": "dot", "size": 10, "title": "23. \u003ca href=\u0027https://en.wikipedia.org/wiki/Self-organization\u0027 target=\u0027_blank\u0027\u003eSelf-organization\u003c/a\u003e\u003cbr /\u003eSelf-organization, also called spontaneous order in the social sciences, is a process where some form of overall order arises from local interactions between parts of an initially disordered system. The process can be spontaneous when sufficient energy is available, not needing control by any external agent. It is often triggered by seemingly random fluctuations, amplified by positive feedback. The resulting organization is wholly decentralized, lized": "Topology", "wikipedia_resp_code": 200}, {"group": 3, "id": "Complex systems", "label": "Complex systems", "level": 3, "name": "Complex Systems", "node_count": 7, "processed": 2, "shape": "dot", "size": 10, "title": "7. \u003ca href=\u0027https://en.wikipedia.org/wiki/Complex_systems\u0027 target=\u0027_blank\u0027\u003eComplex systems\u003c/a\u003e \u2192 \u003ca href=\u0027https://en.wikipedia.org/wiki/Complex_system\u0027 target=\u0027_blank\u0027\u003eComplex system\u003c/a\u003e\u003cbr /\u003eA complex system is a system composed of many components which may interact with each other. Examples of complex systems are Earth\u0027s global climate, organisms, the human brain, infrastructure such as power grid, transportation or communication systems, complex software and electronic systems, social and economic organizations, an ecosystem, a living cell, and, ultimately, for some authors, the entire universe.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Complex_system", "wikipedia_content": "A complex system is a system composed of many components which may interact with each other. Examples of complex systems are Earth\u0027s global climate, organisms, the human brain, infrastructure such as power grid, transportation or communication systems, complex software and electronic systems, social and economic organizations, an ecosystem, a living cell, and, ultimately, for some authors, the entire universe.", "wikipedia_link": "https://en.wikipedia.org/wiki/Complex_systems", "wikipedia_normalized": "Complex system", "wikipedia_resp_code": 200}, {"group": 3, "id": "Chaos theory", "label": "Chaos theory", "level": 3, "name": "Chaos theory", "node_count": 14, "processed": 2, "shape": "dot", "size": 10, "title": "14. \u003ca href=\u0027https://en.wikipedia.org/wiki/Chaos_theory\u0027 target=\u0027_blank\u0027\u003eChaos theory\u003c/a\u003e\u003cbr /\u003eChaos theory is an interdisciplinary area of scientific study and branch of mathematics. It focuses es or edges possess attributes. Network theory analyses these networks over the symmetric relations or asymmetric relations between their (discrete) components.", "wikipedia_link": "https://en.wikipedia.org/wiki/Network_theory", "wikipedia_normalized": "Network theory", "wikipedia_resp_code": 200}, {"group": 3, "id": "Systems theory", "label": "Systems theory", "level": 3, "name": "Systems Theory", "node_count": 22, "processed": 2, "shape": "dot", "size": 10, "title": "22. \u003ca href=\u0027https://en.wikipedia.org/wiki/Systems_theory\u0027 target=\u0027_blank\u0027\u003eSystems theory\u003c/a\u003e\u003cbr /\u003eSystems theory is the transdisciplinary study of systems, i.e. cohesive groups of interrelated, interdependent components that can be natural or artificial. Every system has causal boundaries, is influenced by its context, defined by its structure, function and role, and expressed through its relations with other systems. A system is \"more than the sum of its parts\" when it expresses synergy or emergent behavior.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Systems_theory", "wikipedia_content": "Systems theory is the transdisciplinary study of systems, i.e. cohesive groups of interrelated, interdependent components that can be natural or artificial. Every system has causal boundaries, is influenced by its context, defined by its structure, function and role, and expressed through its relations with other systems. A system is \"more than the sum of its parts\" when it expresses synergy or emergent behavior.", "wikipedia_link": "https://en.wikipedia.org/wiki/Systems_theory", "wikipedia_normalized": "Systems theory", "wikipedia_resp_code": 200}, {"group": 3, "id": "Emergence", "label": "Emergence", "level": 3, "name": "Emergence", "node_count": 21, "processed": 2, "shape": "dot", "size": 10, "title": "21. \u003ca href=\u0027https://en.wikipedia.org/wiki/Emergence\u0027 target=\u0027_blank\u0027\u003eEmergence\u003c/a\u003e\u003cbr /\u003eIn p : "Halting problem", "wikipedia_resp_code": 200}, {"group": 4, "id": "Computability theory", "label": "Computability theory", "level": 4, "name": "Computability theory", "node_count": 41, "processed": 2, "shape": "dot", "size": 10, "title": "41. \u003ca href=\u0027https://en.wikipedia.org/wiki/Computability_theory\u0027 target=\u0027_blank\u0027\u003eComputability theory\u003c/a\u003e\u003cbr /\u003e\nComputability theory, also known as recursion theory, is a branch of mathematical logic, computer science, and the theory of computation that originated in the 1930s with the study of computable functions and Turing degrees. The field has since expanded to include the study of generalized computability and definability. In these areas, computability theory overlaps with proof theory and effective descriptive set theory.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Computability_theory", "wikipedia_content": "\nComputability theory, also known as recursion theory, is a branch of mathematical logic, computer science, and the theory of computation that originated in the 1930s with the study of computable functions and Turing degrees. The field has since expanded to include the study of generalized computability and definability. In these areas, computability theory overlaps with proof theory and effective descriptive set theory.", "wikipedia_link": "https://en.wikipedia.org/wiki/Computability_theory", "wikipedia_normalized": "Computability theory", "wikipedia_resp_code": 200}, {"group": 4, "id": "Control theory", "label": "Control theory", "level": 4, "name": "Control Theory", "node_count": 59, "processed": 2, "shape": "dot", "size": 10, "title": "59. \u003ca href=\u0027https://en.wikipedia.org/wiki/Control_theory\u0027 target=\u0027_blank\u0027\u003eControl theory\u003c/a\u003e\u003cbr /\u003eControl theory is a field of control engineering and applied mathematics that deals with the control of dynamical systems in engineered processes and machines. The objective is to develop a model or algorithm governing the application of system inputs to drive the system to a desired state, while minimizing any delay, overshoot, or steady-state error and ensuring a level of control stability; often with the aim to achieve a degree of optimality.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Control_theory", "wikipedia_content": "Control theory is a field of control engineering and applied mathematics that deals with the control of dynamical systems in engineered processes and machines. The objective is to develop a model or algorithm governing the application of system inputs to drive the system to a desired state, while minimizing any delay, overshoot, or steady-state error and ensuring a level of control stability; often with the aim to achieve a degree of optimality.", "wikipedia_link": "https://en.wikipedia.org/wiki/Control_theory", "wikipedia_normalized": "Control theory", "wikipedia_resp_code": 200}, {"group": 4, "id": "Cybernetics", "label": "Cybernetics", "level": 4, "name": "Cybernetics", "node_count": 72, "processed": 2, "shape": "dot", "size": 10, "title": "72. \u003ca href=\u0027https://en.wikipedia.org/wiki/Cybernetics\u0027 target=\u0027_blank\u0027\u003eCybernetics\u003c/a\u003e\u003cbr /\u003eCybernetics is the transdisciplinary study of circular processes such as feedback systems where outputs are also inputs. It is concerned with general principles that are relevant across multiple contexts, including in ecological, technological, biological, cognitive and social systems and also in practical activities such as designing, learning, and managing.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Cybernetics", "wikipedia_content": "Cybernetics is the transdisciplinary study of circular processes such as feedback systems where outputs are also inputs. It is concerned with general principles that are relevant across multiple contexts, including in ecological, technological, biological, cognitive and social systems and also in practical activities such as designing, learning, and managing.", "wikipedia_link": "https://en.wikipedia.org/wiki/Cybernetics", "wikipedia_normalized": "Cybernetics", "wikipedia_resp_code": 200}, {"group": 4, "id": "Operations research", "label": "Operations research", "level": 4, "name": "Operations Research", "node_count": 28, "processed": 2, "shape": "dot", "size": 10, "title": "28. \u003ca href=\u0027https://en.wikipedia.org/wiki/Operations_research\u0027 target=\u0027_blank\u0027\u003eOperations research\u003c/a\u003e\u003cbr /\u003e\nOperations research, often shortened to the initialism OR, is a discipline that deals with the development and application of analytical methods to improve decision-making. The term management science is occasionally used as a synonym.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Operations_research", "wikipedia_content": "\nOperations research, often shortened to the initialism OR, is a discipline that deals with the development and application of analytical methods to improve decision-making. The term management science is occasionally used as a synonym.", "wikipedia_link": "https://en.wikipedia.org/wiki/Operations_research", "wikipedia_normalized": "Operations research", "wikipedia_resp_code": 200}, {"group": 4, "id": "Fractal geometry", "label": "Fractal geometry", "level": 4, "name": "Fractal Geometry", "node_count": 49, "processed": 2, "shape": "dot", "size": 10, "title": "49. \u003ca href=\u0027https://en.wikipedia.org/wiki/Fractal_geometry\u0027 target=\u0027_blank\u0027\u003eFractal geometry\u003c/a\u003e \u2192 \u003ca href=\u0027https://en.wikipedia.org/wiki/Fractal\u0027 target=\u0027_blank\u0027\u003eFractal\u003c/a\u003e\u003cbr /\u003eIn mathematics, a fractal is a geometric shape containing detailed structure at arbitrarily small scales, usually having a fractal dimension strictly exceeding the topological dimension. Many fractals appear similar at various scales, as illustrated in successive magnifications of the Mandelbrot set. This exhibition of similar patterns at increasingly smaller scales is called self-similarity, also known as expanding symmetry or unfolding symmetry; if this replication is exactly the same at every\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Fractal", "wikipedia_content": "In mathematics, a fractal is a geometric shape containing detailed structure at arbitrarily small scales, usually having a fractal dimension strictly exceeding the topological dimension. Many fractals appear similar at various scales, as illustrated in successive magnifications of the Mandelbrot set. This exhibition of similar patterns at increasingly smaller scales is called self-similarity, also known as expanding symmetry or unfolding symmetry; if this replication is exactly the same at every", "wikipedia_link": "https://en.wikipedia.org/wiki/Fractal_geometry", "wikipedia_normalized": "Fractal", "wikipedia_resp_code": 200}, {"group": 4, "id": "Dynamical system", "label": "Dynamical system", "level": 4, "name": "Dynamical Systems", "node_count": 52, "processed": 2, "shape": "dot", "size": 10, "title": "52. \u003ca href=\u0027https://en.wikipedia.org/wiki/Dynamical_system\u0027 target=\u0027_blank\u0027\u003eDynamical system\u003c/a\u003e\u003cbr /\u003eIn mathematics, a dynamical system is a system in which a function describes the time dependence of a point in an ambient space, such as in a parametric curve. Examples include the mathematical models that describe the swinging of a clock pendulum, the flow of water in a pipe, the random motion of particles in the air, and the number of fish each springtime in a lake. The most general definition unifies several concepts in mathematics such as ordinary differential equations and ergodic theory by\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Dynamical_system", "wikipedia_content": "In mathematics, a dynamical system is a system in which a function describes the time dependence of a point in an ambient space, such as in a parametric curve. Examples include the mathematical models that describe the swinging of a clock pendulum, the flow of water in a pipe, the random motion of particles in the air, and the number of fish each springtime in a lake. The most general definition unifies several concepts in mathematics such as ordinary differential equations and ergodic theory by", "wikipedia_link": "https://en.wikipedia.org/wiki/Dynamical_system", "wikipedia_normalized": "Dynamical system", "wikipedia_resp_code": 200}, {"group": 4, "id": "Bifurcation theory", "label": "Bifurcation theory", "level": 4, "name": "Bifurcation Theory", "node_count": 53, "processed": 2, "shape": "dot", "size": 10, "title": "53. \u003ca href=\u0027https://en.wikipedia.org/wiki/Bifurcation_theory\u0027 target=\u0027_blank\u0027\u003eBifurcation theory\u003c/a\u003e\u003cbr /\u003eBifurcation theory is the mathematical study of changes in the qualitative or topological structure of a given family of curves, such as the integral curves of a family of vector fields, and the solutions of a family of differential equations. Most commonly applied to the mathematical study of dynamical systems, a bifurcation occurs when a small smooth change made to the parameter values of a system causes a sudden \u0027qualitative\u0027 or topological change in its behavior. Bifurcations occur in both c\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Bifurcation_theory", "wikipedia_content": "Bifurcation theory is the mathematical study of changes in the qualitative or topological structure of a given family of curves, such as the integral curves of a family of vector fields, and the solutions of a family of differential equations. Most commonly applied to the mathematical study of dynamical systems, a bifurcation occurs when a small smooth change made to the parameter values of a system causes a sudden \u0027qualitative\u0027 or topological change in its behavior. Bifurcations occur in both c", "wikipedia_link": "https://en.wikipedia.org/wiki/Bifurcation_theory", "wikipedia_normalized": "Bifurcation theory", "wikipedia_resp_code": 200}, {"group": 4, "id": "Combinatory logic", "label": "Combinatory logic", "level": 4, "name": "Combinatory logic", "node_count": 35, "processed": 2, "shape": "dot", "size": 10, "title": "35. \u003ca href=\u0027https://en.wikipedia.org/wiki/Combinatory_logic\u0027 target=\u0027_blank\u0027\u003eCombinatory logic\u003c/a\u003e\u003cbr /\u003eCombinatory logic is a notation to eliminate the need for quantified variables in mathematical logic. It was introduced by Moses Sch\u00f6nfinkel and Haskell Curry, and has more recently been used in computer science as a theoretical model of computation and also as a basis for the design of functional programming languages. It is based on combinators, which were introduced by Sch\u00f6nfinkel in 1920 with the idea of providing an analogous way to build up functions\u2014and to remove any mention of variables\u2014\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Combinatory_logic", "wikipedia_content": "Combinatory logic is a notation to eliminate the need for quantified variables in mathematical logic. It was introduced by Moses Sch\u00f6nfinkel and Haskell Curry, and has more recently been used in computer science as a theoretical model of computation and also as a basis for the design of functional programming languages. It is based on combinators, which were introduced by Sch\u00f6nfinkel in 1920 with the idea of providing an analogous way to build up functions\u2014and to remove any mention of variables\u2014", "wikipedia_link": "https://en.wikipedia.org/wiki/Combinatory_logic", "wikipedia_normalized": "Combinatory logic", "wikipedia_resp_code": 200}, {"group": 3, "id": "Lambda calculus", "label": "Lambda calculus", "level": 3, "name": "Lambda Calculus", "node_count": 9, "processed": 2, "shape": "dot", "size": 10, "title": "9. \u003ca href=\u0027https://en.wikipedia.org/wiki/Lambda_calculus\u0027 target=\u0027_blank\u0027\u003eLambda calculus\u003c/a\u003e\u003cbr /\u003eLambda calculus is a formal system in mathematical logic for expressing computation based on function abstraction and application using variable binding and substitution. Untyped lambda calculus, the topic of this article, is a universal model of computation that can be used to simulate any Turing machine. It was introduced by the mathematician Alonzo Church in the 1930s as part of his research into the foundations of mathematics. In 1936, Church found a formulation which was logically consisten\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Lambda_calculus", "wikipedia_content": "Lambda calculus is a formal system in mathematical logic for expressing computation based on function abstraction and application using variable binding and substitution. Untyped lambda calculus, the topic of this article, is a universal model of computation that can be used to simulate any Turing machine. It was introduced by the mathematician Alonzo Church in the 1930s as part of his research into the foundations of mathematics. In 1936, Church found a formulation which was logically consisten", "wikipedia_link": "https://en.wikipedia.org/wiki/Lambda_calculus", "wikipedia_normalized": "Lambda calculus", "wikipedia_resp_code": 200}, {"group": 4, "id": "Type theory", "label": "Type theory", "level": 4, "name": "Type theory", "node_count": 36, "processed": 2, "shape": "dot", "size": 10, "title": "36. \u003ca href=\u0027https://en.wikipedia.org/wiki/Type_theory\u0027 target=\u0027_blank\u0027\u003eType theory\u003c/a\u003e\u003cbr /\u003eIn mathematics and theoretical computer science, a type theory is the formal presentation of a specific type system. Type theory is the academic study of type systems.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Type_theory", "wikipedia_content": "In mathematics and theoretical computer science, a type theory is the formal presentation of a specific type system. Type theory is the academic study of type systems.", "wikipedia_link": "https://en.wikipedia.org/wiki/Type_theory", "wikipedia_normalized": "Type theory", "wikipedia_resp_code": 200}, {"group": 4, "id": "Functional programming", "label": "Functional programming", "level": 4, "name": "Functional programming", "node_count": 34, "processed": 2, "shape": "dot", "size": 10, "title": "34. \u003ca href=\u0027https://en.wikipedia.org/wiki/Functional_programming\u0027 target=\u0027_blank\u0027\u003eFunctional programming\u003c/a\u003e\u003cbr /\u003eIn computer science, functional programming is a programming paradigm where programs are constructed by applying and composing functions. It is a declarative programming paradigm in which function definitions are trees of expressions that map values to other values, rather than a sequence of imperative statements which update the running state of the program.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Functional_programming", "wikipedia_content": "In computer science, functional programming is a programming paradigm where programs are constructed by applying and composing functions. It is a declarative programming paradigm in which function definitions are trees of expressions that map values to other values, rather than a sequence of imperative statements which update the running state of the program.", "wikipedia_link": "https://en.wikipedia.org/wiki/Functional_programming", "wikipedia_normalized": "Functional programming", "wikipedia_resp_code": 200}, {"group": 4, "id": "Category theory", "label": "Category theory", "level": 4, "name": "Category theory", "node_count": 37, "processed": 2, "shape": "dot", "size": 10, "title": "37. \u003ca href=\u0027https://en.wikipedia.org/wiki/Category_theory\u0027 target=\u0027_blank\u0027\u003eCategory theory\u003c/a\u003e\u003cbr /\u003eCategory theory is a general theory of mathematical structures and their relations. It was introduced by Samuel Eilenberg and Saunders Mac Lane in the middle of the 20th century in their foundational work on algebraic topology. Category theory is used in almost all areas of mathematics. In particular, many constructions of new mathematical objects from previous ones that appear similarly in several contexts are conveniently expressed and unified in terms of categories. Examples include quotient \u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Category_theory", "wikipedia_content": "Category theory is a general theory of mathematical structures and their relations. It was introduced by Samuel Eilenberg and Saunders Mac Lane in the middle of the 20th century in their foundational work on algebraic topology. Category theory is used in almost all areas of mathematics. In particular, many constructions of new mathematical objects from previous ones that appear similarly in several contexts are conveniently expressed and unified in terms of categories. Examples include quotient ", "wikipedia_link": "https://en.wikipedia.org/wiki/Category_theory", "wikipedia_normalized": "Category theory", "wikipedia_resp_code": 200}, {"group": 2, "id": "Complex system", "label": "Complex system", "level": 2, "name": "Complex system", "node_count": 5, "processed": 2, "shape": "dot", "size": 10, "title": "5. \u003ca href=\u0027https://en.wikipedia.org/wiki/Complex_system\u0027 target=\u0027_blank\u0027\u003eComplex system\u003c/a\u003e\u003cbr /\u003eA complex system is a system composed of many components which may interact with each other. Examples of complex systems are Earth\u0027s global climate, organisms, the human brain, infrastructure such as power grid, transportation or communication systems, complex software and electronic systems, social and economic organizations, an ecosystem, a living cell, and, ultimately, for some authors, the entire universe.\u003cbr /\u003e[200, G2, L2, PR]", "wikipedia_canonical": "Complex_system", "wikipedia_content": "A complex system is a system composed of many components which may interact with each other. Examples of complex systems are Earth\u0027s global climate, organisms, the human brain, infrastructure such as power grid, transportation or communication systems, complex software and electronic systems, social and economic organizations, an ecosystem, a living cell, and, ultimately, for some authors, the entire universe.", "wikipedia_link": "https://en.wikipedia.org/wiki/Complex_system", "wikipedia_normalized": "Complex system", "wikipedia_resp_code": 200}, {"group": 4, "id": "Collective behavior", "label": "Collective behavior", "level": 4, "name": "Collective Behavior", "node_count": 77, "processed": 2, "shape": "dot", "size": 10, "title": "77. \u003ca href=\u0027https://en.wikipedia.org/wiki/Collective_behavior\u0027 target=\u0027_blank\u0027\u003eCollective behavior\u003c/a\u003e\u003cbr /\u003e \n\n\nThe expression collective behavior was first used by Franklin Henry Giddings and employed later by Robert Park and Ernest Burgess, Herbert Blumer, Ralph H. Turner and Lewis Killian, and Neil Smelser to refer to social processes and events which do not reflect existing social structure, but which emerge in a \"spontaneous\" way. Use of the term has been expanded to include reference to cells, social animals like birds and fish, and insects including ants. Collective behavior takes many forms bu\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Collective_behavior", "wikipedia_content": " \n\n\nThe expression collective behavior was first used by Franklin Henry Giddings and employed later by Robert Park and Ernest Burgess, Herbert Blumer, Ralph H. Turner and Lewis Killian, and Neil Smelser to refer to social processes and events which do not reflect existing social structure, but which emerge in a \"spontaneous\" way. Use of the term has been expanded to include reference to cells, social animals like birds and fish, and insects including ants. Collective behavior takes many forms bu", "wikipedia_link": "https://en.wikipedia.org/wiki/Collective_behavior", "wikipedia_normalized": "Collective behavior", "wikipedia_resp_code": 200}, {"group": 4, "id": "General systems theory", "label": "General systems theory", "level": 4, "name": "General Systems Theory", "node_count": 75, "processed": 2, "shape": "dot", "size": 10, "title": "75. \u003ca href=\u0027https://en.wikipedia.org/wiki/General_systems_theory\u0027 target=\u0027_blank\u0027\u003eGeneral systems theory\u003c/a\u003e \u2192 \u003ca href=\u0027https://en.wikipedia.org/wiki/Systems_theory\u0027 target=\u0027_blank\u0027\u003eSystems theory\u003c/a\u003e\u003cbr /\u003eSystems theory is the transdisciplinary study of systems, i.e. cohesive groups of interrelated, interdependent components that can be natural or artificial. Every system has causal boundaries, is influenced by its context, defined by its structure, function and role, and expressed through its relations with other systems. A system is \"more than the sum of its parts\" when it expresses synergy or emergent behavior.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Systems_theory", "wikipedia_content": "Systems theory is the transdisciplinary study of systems, i.e. cohesive groups of interrelated, interdependent components that can be natural or artificial. Every system has causal boundaries, is influenced by its context, defined by its structure, function and role, and expressed through its relations with other systems. A system is \"more than the sum of its parts\" when it expresses synergy or emergent behavior.", "wikipedia_link": "https://en.wikipedia.org/wiki/General_systems_theory", "wikipedia_normalized": "Systems theory", "wikipedia_resp_code": 200}, {"group": 4, "id": "Systems biology", "label": "Systems biology", "level": 4, "name": "Systems Biology", "node_count": 74, "processed": 2, "shape": "dot", "size": 10, "title": "74. \u003ca href=\u0027https://en.wikipedia.org/wiki/Systems_biology\u0027 target=\u0027_blank\u0027\u003eSystems biology\u003c/a\u003e\u003cbr /\u003eSystems biology is the computational and mathematical analysis and modeling of complex biological systems. It is a biology-based interdisciplinary field of study that focuses on complex interactions within biological systems, using a holistic approach to biological research.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Systems_biology", "wikipedia_content": "Systems biology is the computational and mathematical analysis and modeling of complex biological systems. It is a biology-based interdisciplinary field of study that focuses on complex interactions within biological systems, using a holistic approach to biological research.", "wikipedia_link": "https://en.wikipedia.org/wiki/Systems_biology", "wikipedia_normalized": "Systems biology", "wikipedia_resp_code": 200}, {"group": 4, "id": "Ecological systems theory", "label": "Ecological systems theory", "level": 4, "name": "Ecological Systems Theory", "node_count": 76, "processed": 2, "shape": "dot", "size": 10, "title": "76. \u003ca href=\u0027https://en.wikipedia.org/wiki/Ecological_systems_theory\u0027 target=\u0027_blank\u0027\u003eEcological systems theory\u003c/a\u003e\u003cbr /\u003eEcological systems theory is a broad term used to capture the theoretical contributions of developmental psychologist Urie Bronfenbrenner. Bronfenbrenner developed the foundations of the theory throughout his career, published a major statement of the theory in American Psychologist, articulated it in a series of propositions and hypotheses in his most cited book, The Ecology of Human Development and further developing it in The Bioecological Model of Human Development and later writings. A prim\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Ecological_systems_theory", "wikipedia_content": "Ecological systems theory is a broad term used to capture the theoretical contributions of developmental psychologist Urie Bronfenbrenner. Bronfenbrenner developed the foundations of the theory throughout his career, published a major statement of the theory in American Psychologist, articulated it in a series of propositions and hypotheses in his most cited book, The Ecology of Human Development and further developing it in The Bioecological Model of Human Development and later writings. A prim", "wikipedia_link": "https://en.wikipedia.org/wiki/Ecological_systems_theory", "wikipedia_normalized": "Ecological systems theory", "wikipedia_resp_code": 200}, {"group": 4, "id": "Algebraic topology", "label": "Algebraic topology", "level": 4, "name": "Algebraic Topology", "node_count": 54, "processed": 2, "shape": "dot", "size": 10, "title": "54. \u003ca href=\u0027https://en.wikipedia.org/wiki/Algebraic_topology\u0027 target=\u0027_blank\u0027\u003eAlgebraic topology\u003c/a\u003e\u003cbr /\u003eAlgebraic topology is a branch of mathematics that uses tools from abstract algebra to study topological spaces. The basic goal is to find algebraic invariants that classify topological spaces up to homeomorphism, though usually most classify up to homotopy equivalence.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Algebraic_topology", "wikipedia_content": "Algebraic topology is a branch of mathematics that uses tools from abstract algebra to study topological spaces. The basic goal is to find algebraic invariants that classify topological spaces up to homeomorphism, though usually most classify up to homotopy equivalence.", "wikipedia_link": "https://en.wikipedia.org/wiki/Algebraic_topology", "wikipedia_normalized": "Algebraic topology", "wikipedia_resp_code": 200}, {"group": 4, "id": "Homotopy theory", "label": "Homotopy theory", "level": 4, "name": "Homotopy Theory", "node_count": 57, "processed": 2, "shape": "dot", "size": 10, "title": "57. \u003ca href=\u0027https://en.wikipedia.org/wiki/Homotopy_theory\u0027 target=\u0027_blank\u0027\u003eHomotopy theory\u003c/a\u003e\u003cbr /\u003eIn mathematics, homotopy theory is a systematic study of situations in which maps can come with homotopies between them. It originated as a topic in algebraic topology, but nowadays is learned as an independent discipline. Besides algebraic topology, the theory has also been used in other areas of mathematics such as algebraic geometry (e.g., A1 homotopy theory) and category theory (specifically the study of higher categories).\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Homotopy_theory", "wikipedia_content": "In mathematics, homotopy theory is a systematic study of situations in which maps can come with homotopies between them. It originated as a topic in algebraic topology, but nowadays is learned as an independent discipline. Besides algebraic topology, the theory has also been used in other areas of mathematics such as algebraic geometry (e.g., A1 homotopy theory) and category theory (specifically the study of higher categories).", "wikipedia_link": "https://en.wikipedia.org/wiki/Homotopy_theory", "wikipedia_normalized": "Homotopy theory", "wikipedia_resp_code": 200}, {"group": 4, "id": "Differential topology", "label": "Differential topology", "level": 4, "name": "Differential Topology", "node_count": 55, "processed": 2, "shape": "dot", "size": 10, "title": "55. \u003ca href=\u0027https://en.wikipedia.org/wiki/Differential_topology\u0027 target=\u0027_blank\u0027\u003eDifferential topology\u003c/a\u003e\u003cbr /\u003e\nIn mathematics, differential topology is the field dealing with the topological properties and smooth properties of smooth manifolds. In this sense differential topology is distinct from the closely related field of differential geometry, which concerns the geometric properties of smooth manifolds, including notions of size, distance, and rigid shape. By comparison differential topology is concerned with coarser properties, such as the number of holes in a manifold, its homotopy type, or the st\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_c  of one manifold into another.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Geometric_topology", "wikipedia_content": "In mathematics, geometric topology is the study of manifolds and maps between them, particularly embeddings of one manifold into another.", "wikipedia_link": "https://en.wikipedia.org/wiki/Geometric_topology", "wikipedia_normalized": "Geometric topology", "wikipedia_resp_code": 200}, {"group": 3, "id": "System dynamics", "label": "System dynamics", "level": 3, "name": "System Dynamics", "node_count": 17, "processed": 2, "shape": "dot", "size": 10, "title": "17. \u003ca href=\u0027https://en.wikipedia.org/wiki/System_dynamics\u0027 target=\u0027_blank\u0027\u003eSystem dynamics\u003c/a\u003e\u003cbr /\u003eSystem dynamics (SD) is an approach to understanding the nonlinear behaviour of complex systems over time using stocks, flows, internal feedback loops, table functions and time delays.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "System_dynamics", "wikipedia_content": "System dynamics (SD) is an approach to understanding the nonlinear behaviour of complex systems over time using stocks, flows, internal feedback loops, table functions and time delays.", "wikipedia_link": "https://en.wikipedia.org/wiki/System_dynamics", "wikipedia_normalized": "System dynamics", "wikipedia_resp_code": 200}, {"group": 4, "id": "Simulation modeling", "label": "Simulation modeling", "level": 4, "name": "Simulation Modeling", "node_count": 61, "processed": 2, "shape": "dot", "size": 10, "title": "61. \u003ca href=\u0027https://en.wikipedia.org/wiki/Simulation_modeling\u0027 target=\u0027_blank\u0027\u003eSimulation modeling\u003c/a\u003e\u003cbr /\u003eSimulation modeling is the process of creating and analyzing a digital prototype of a physical model to predict its performance in the real world. Simulation modeling is used to help designers and engineers understand whether, under what conditions, and in which ways a part could fail and what loads it can withstand. Simulation modeling can also help to predict fluid flow and heat transfer patterns.\nIt analyses the approximate working conditions by applying the simulation software.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Simulation_modeling", "wikipedia_content": "Simulation modeling is the process of creating and analyzing a digital prototype of a physical model to predict its performance in the real world. Simulation modeling is used to help designers and engineers understand whether, under what conditions, and in which ways a part could fail and what loads it can withstand. Simulation modeling can also help to predict fluid flow and heat transfer patterns.\nIt analyses the approximate working conditions by applying the simulation software.", "wikipedia_link": "https://en.wikipedia.org/wiki/Simulation_modeling", "wikipedia_normalized": "Simulation modeling", "wikipedia_resp_code": 200}, {"group": 4, "id": "Monte Carlo method", "label": "Monte Carlo method", "level": 4, "name": "Monte Carlo Simulation", "node_count": 65, "processed": 2, "shape": "dot", "size": 10, "title": "65. \u003ca href=\u0027https://en.wikipedia.org/wiki/Monte_Carlo_method\u0027 target=\u0027_blank\u0027\u003eMonte Carlo method\u003c/a\u003e\u003cbr /\u003eMonte Carlo methods, or Monte Carlo experiments, are a broad class of computational algorithms that rely on repeated random sampling to obtain numerical results. The underlying concept is to use randomness to solve problems that might be deterministic in principle. The name comes from the Monte Carlo Casino in Monaco, where the primary developer of the method, physicist Stanislaw Ulam, was inspired by his uncle\u0027s gambling habits.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Monte_Carlo_method", "wikipedia_content": "Monte Carlo methods, or Monte Carlo experiments, are a broad class of computational algorithms that rely on repeated random sampling to obtain numerical results. The underlying concept is to use randomness to solve problems that might be deterministic in principle. The name comes from the Monte Carlo Casino in Monaco, where the primary developer of the method, physicist Stanislaw Ulam, was inspired by his uncle\u0027s gambling habits.", "wikipedia_link": "https://en.wikipedia.org/wiki/Monte_Carlo_method", "wikipedia_normalized": "Monte Carlo method", "wikipedia_resp_code": 200}, {"group": 4, "id": "Synthetic biology", "label": "Synthetic biology", "level": 4, "name": "Synthetic Biology", "node_count": 29, "processed": 2, "shape": "dot", "size": 10, "title": "29. \u003ca href=\u0027https://en.wikipedia.org/wiki/Synthetic_biology\u0027 target=\u0027_blank\u0027\u003eSynthetic biology\u003c/a\u003e\u003cbr /\u003eSynthetic biology (SynBio) is a multidisciplinary field of science that focuses on living systems and organisms, and it applies engineering principles to develop new biological parts, devices, and systems or to redesign existing systems found in nature.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Synthetic_biology", "wikipedia_content": "Synthetic biology (SynBio) is a multidisciplinary field of science that focuses on living systems and organisms, and it applies engineering principles to develop new biological parts, devices, and systems or to redesign existing systems found in nature.", "wikipedia_link": "https://en.wikipedia.org/wiki/Synthetic_biology", "wikipedia_normalized": "Synthetic biology", "wikipedia_resp_code": 200}, {"group": 4, "id": "Nonlinearity", "label": "Nonlinearity", "level": 4, "name": "Nonlinearity", "node_count": 71, "processed": 2, "shape": "dot", "size": 10, "title": "71. \u003ca href=\u0027https://en.wikipedia.org/wiki/Nonlinearity\u0027 target=\u0027_blank\u0027\u003eNonlinearity\u003c/a\u003e \u2192 \u003ca href=\u0027https://en.wikipedia.org/wiki/Nonlinear_system\u0027 target=\u0027_blank\u0027\u003eNonlinear system\u003c/a\u003e\u003cbr /\u003eIn mathematics and science, a nonlinear system i a\u003e\u003cbr /\u003eArtificial intelligence (AI), in its broadest sense, is intelligence exhibited by machines, particularly computer systems. It is a field of research in computer science that develops and studies methods and software that enable machines to perceive their environment and use learning and intelligence to take actions that maximize their chances of achieving defined goals. Such machines may be called AIs.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Artificial_intelligence", "wikipedia_content": "Artificial intelligence (AI), in its broadest sense, is intelligence exhibited by machines, particularly computer systems. It is a field of research in computer science that develops and studies methods and software that enable machines to perceive their environment and use learning and intelligence to take actions that maximize their chances of achieving defined goals. Such machines may be called AIs.", "wikipedia_link": "https://en.wikipedia.org/wiki/Artificial_intelligence", "wikipedia_normalized": "Artificial intelligence", "wikipedia_resp_code": 200}, {"group": 3, "id": "Finite-state machine", "label": "Finite-state machine", "level": 3, "name": "Finite State Machine", "node_count": 10, "processed": 2, "shape": "dot", "size": 10, "title": "10. \u003ca href=\u0027https://en.wikipedia.org/wiki/Finite-state_machine\u0027 target=\u0027_blank\u0027\u003eFinite-state machine\u003c/a\u003e\u003cbr /\u003eA finite-state machine (FSM) or finite-state automaton, finite automaton, or simply a state machine, is a mathematical model of computation. It is an abstract machine that can be in exactly one of a finite number of states at any given time. The FSM can change from one state to another in response to some inputs; the change from one state to another is called a transition. An FSM is defined by a list of its states, its initial state, and the inputs that trigger each transition. Finite-state mach\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_c
