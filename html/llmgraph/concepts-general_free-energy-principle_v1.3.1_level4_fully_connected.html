            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

nformation is represented in the brain by networks of neurons, it is believed that neurons can encode both digital and analog information.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Neural_coding", "wikipedia_content": "Neural coding is a neuroscience field concerned with characterising the hypothetical relationship between the stimulus and the neuronal responses, and the relationship among the electrical activities of the neurons in the ensemble. Based on the theory that\nsensory and other information is represented in the brain by networks of neurons, it is believed that neurons can encode both digital and analog information.", "wikipedia_link": "https://en.wikipedia.org/wiki/Neural_coding", "wikipedia_normalized": "Neural coding", "wikipedia_resp_code": 200}, {"group": 3, "id": "Machine learning", "label": "Machine learning", "level": 3, "name": "Machine learning", "node_count": 9, "processed": 2, "shape": "dot", "size": 10, "title": "9. \u003ca href=\u0027https://en.wikipedia.org/wiki/Machine_learning\u0027 target=\u0027_blank\u0027\u003eMachine learning\u003c/a\u003e\u003cbr /\u003eMachine learning (ML) is a field of study in artificial intelligence concerned with the development and study of statistical algorithms that can learn from data and generalize to unseen data and thus perform tasks without explicit instructions. Recently, artificial neural networks have been able to surpass many previous approaches in performance.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Machine_learning", "wikipedia_content": "Machine learning (ML) is a field of study in artificial intelligence concerned with the development and study of statistical algorithms that can learn from data and generalize to unseen data and thus perform tasks without explicit instructions. Recently, artificial neural networks have been able to surpass many previous approaches in performance.", "wikipedia_link": "https://en.wikipedia.org/wiki/Machine_learning", "wikipedia_normalized": "Machine learning", "wikipedia_resp_code": 200}, {"group": 3, "id": "Perception", "label": "Perception", "level": 3, "name": "Perception", "node_count": 10, "processed": 2, "shape": "dot", "size": 10, "title": "10. \u003ca href=\u0027https://en.wikipedia.org/wiki/Perception\u0027 target=\u0027_blank\u0027\u003ePerception\u003c/a\u003e\u003cbr /\u003ePerception is the organization, identification, and interpretation of sensory information in order to represent and understand the presented information or environment. All perception involves signals that go through the nervous system, which in turn result from physical or chemical stimulation of the sensory system. Vision involves light striking the retina of the eye; smell is mediated by odor molecules; and hearing involves pressure waves.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Perception", "wikipedia_content": "Perception is the organization, identification, and interpretation of sensory information in order to represent and understand the presented information or environment. All perception involves signals that go through the nervous system, which in turn result from physical or chemical stimulation of the sensory system. Vision involves light striking the retina of the eye; smell is mediated by odor molecules; and hearing involves pressure waves.", "wikipedia_link": "https://en.wikipedia.org/wiki/Perception", "wikipedia_normalized": "Perception", "wikipedia_resp_code": 200}, {"group": 3, "id": "Complex systems", "label": "Complex systems", "level": 3, "name": "Complex Systems", "node_count": 22, "processed": 2, "shape": "dot", "size": 10, "title": "22. \u003ca href=\u0027https://en.wikipedia.org/wiki/Complex_systems\u0027 target=\u0027_blank\u0027\u003eComplex systems\u003c/a\u003e \u2192 \u003ca href=\u0027https://en.wikipedia.org/wiki/Complex_system\u0027 target=\u0027_blank\u0027\u003eComplex system\u003c/a\u003e\u003cbr /\u003eA complex system is a system composed of many components which may interact with each other. Examples of complex systems are Earth\u0027s global climate, organisms, the human brain, infrastructure such as power grid, transportation or communication systems, complex software and electronic systems, social and economic organizations, an ecosystem, a living cell, and, ultimately, for some authors, the entire universe.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Complex_system", "wikipedia_content": "A complex system is a system composed of many components which may interact with each other. Examples of complex systems are Earth\u0027s global climate, organisms, the human brain, infrastructure such as power grid, transportation or communication systems, complex software and electronic systems, social and economic organizations, an ecosystem, a living cell, and, ultimately, for some authors, the entire universe.", "wikipedia_link": "https://en.wikipedia.org/wiki/Complex_systems", "wikipedia_normalized": "Complex system", "wikipedia_resp_code": 200}, {"group": 4, "id": "Systems theory", "label": "Systems theory", "level": 4, "name": "Systems theory", "node_count": 78, "processed": 2, "shape": "dot", "size": 10, "title": "78. \u003ca href=\u0027https://en.wikipedia.org/wiki/Systems_theory\u0027 target=\u0027_blank\u0027\u003eSystems theory\u003c/a\u003e\u003cbr /\u003eSystems theory is the transdisciplinary study of systems, i.e. cohesive groups of interrelated, interdependent components that can be natural or artificial. Every system has causal boundaries, is influenced by its context, defined by its structure, function and role, and expressed through its relations with other systems. A system is \"more than the sum of its parts\" when it expresses synergy or emergent behavior.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Systems_theory", "wikipedia_content": "Systems theory is the transdisciplinary study of systems, i.e. cohesive groups of interrelated, interdependent components that can be natural or artificial. Every system has causal boundaries, is influenced by its context, defined by its structure, function and role, and expressed through its relations with other systems. A system is \"more than the sum of its parts\" when it expresses synergy or emergent behavior.", "wikipedia_link": "https://en.wikipedia.org/wiki/Systems_theory", "wikipedia_normalized": "Systems theory", "wikipedia_resp_code": 200}, {"group": 3, "id": "Chaos theory", "label": "Chaos theory", "level": 3, "name": "Chaos Theory", "node_count": 19, "processed": 2, "shape": "dot", "size": 10, "title": "19. \u003ca href=\u0027https://en.wikipedia.org/wiki/Chaos_theory\u0027 target=\u0027_blank\u0027\u003eChaos theory\u003c/a\u003e\u003cbr /\u003eChaos theory is an interdisciplinary area of scientific study and branch of mathematics. It focuses on underlying patterns and deterministic laws of dynamical systems that are highly sensitive to initial conditions. These were once thought to have completely random states of disorder and irregularities. Chaos theory states that within the apparent randomness of chaotic complex systems, there are underlying patterns, interconnection, constant feedback loops, repetition, self-similarity, fractals \u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Chaos_theory", "wikipedia_content": "Chaos theory is an interdisciplinary area of scientific study and branch of mathematics. It focuses on underlying patterns and deterministic laws of dynamical systems that are highly sensitive to initial conditions. These were once thought to have completely random states of disorder and irregularities. Chaos theory states that within the apparent randomness of chaotic complex systems, there are underlying patterns, interconnection, constant feedback loops, repetition, self-similarity, fractals ", "wikipedia_link": "https://en.wikipedia.org/wiki/Chaos_theory", "wikipedia_normalized": "Chaos theory", "wikipedia_resp_code": 200}, {"group": 4, "id": "Network theory", "label": "Network theory", "level": 4, "name": "Network theory", "node_count": 79, "processed": 2, "shape": "dot", "size": 10, "title": "79. \u003ca href=\u0027https://en.wikipedia.org/wiki/Network_theory\u0027 target=\u0027_blank\u0027\u003eNetwork theory\u003c/a\u003e\u003cbr /\u003eIn mathematics, computer science and network science, network theory is a part of graph theory. It defines networks as graphs where the vertices or edges possess attributes. Network theory analyses these networks over the symmetric relations or asymmetric relations between their (discrete) components.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Network_theory", "wikipedia_content": "In mathematics, computer science and network science, network theory is a part of graph theory. It defines networks as graphs where the vertices or edges possess attributes. Network theory analyses these networks over the symmetric relations or asymmetric relations between their (discrete) components.", "wikipedia_link": "https://en.wikipedia.org/wiki/Network_theory", "wikipedia_normalized": "Network theory", "wikipedia_resp_code": 200}, {"group": 3, "id": "Emergence", "label": "Emergence", "level": 3, "name": "Emergence", "node_count": 21, "processed": 2, "shape": "dot", "size": 10, "title": "21. \u003ca href=\u0027https://en.wikipedia.org/wiki/Emergence\u0027 target=\u0027_blank\u0027\u003eEmergence\u003c/a\u003e\u003cbr /\u003eIn philosophy, systems theory, science, and art, emergence occurs when a complex entity has properties or behaviors that its parts do not have on their own, and emerge only when they interact in a wider whole.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Emergence", "wikipedia_content": "In philosophy, systems theory, science, and art, emergence occurs when a complex entity has properties or behaviors that its parts do not have on their own, and emerge only when they interact in a wider whole.", "wikipedia_link": "https://en.wikipedia.org/wiki/Emergence", "wikipedia_normalized": "Emergence", "wikipedia_resp_code": 200}, {"group": 4, "id": "Agent-based modeling", "label": "Agent-based modeling", "level": 4, "name": "Agent-based Modeling", "node_count": 83, "processed": 2, "shape": "dot", "size": 10, "title": "83. \u003ca href=\u0027https://en.wikipedia.org/wiki/Agent-based_modeling\u0027 target=\u0027_blank\u0027\u003eAgent-based modeling\u003c/a\u003e \u2192 \u003ca href=\u0027https://en.wikipedia.org/wiki/Agent-based_model\u0027 target=\u0027_blank\u0027\u003eAgent-based model\u003c/a\u003e\u003cbr /\u003eAn agent-based model (ABM) is a computational model for simulating the actions and interactions of autonomous agents in order to understand the behavior of a system and what governs its outcomes. It combines elements of game theory, complex systems, emergence, computational sociology, multi-agent systems, and evolutionary programming. Monte Carlo methods are used to understand the stochasticity of these models. Particularly within ecology, ABMs are also called individual-based models (IBMs). A r\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Agent-based_model", "wikipedia_content": "An agent-based model (ABM) is a computational model for simulating the actions and interactions of autonomous agents in order to understand the behavior of a system and what governs its outcomes. It combines elements of game theory, complex systems, emergence, computational sociology, multi-agent systems, and evolutionary programming. Monte Carlo methods are used to understand the stochasticity of these models. Particularly within ecology, ABMs are also called individual-based models (IBMs). A r", "wikipedia_link": "https://en.wikipedia.org/wiki/Agent-based_modeling", "wikipedia_normalized": "Agent-based model", "wikipedia_resp_code": 200}, {"group": 4, "id": "Neural representation", "label": "Neural representation", "level": 4, "name": "Neural representation", "node_count": 31, "processed": 2, "shape": "dot", "size" bodied_cognition", "wikipedia_normalized": "Embodied cognition", "wikipedia_resp_code": 200}, {"group": 4, "id": "Nonlinear dynamics", "label": "Nonlinear dynamics", "level": 4, "name": "Nonlinear Dynamics", "node_count": 73, "processed": 2, "shape": "dot", "size": 10, "title": "73. \u003ca href=\u0027https://en.wikipedia.org/wiki/Nonlinear_dynamics\u0027 target=\u0027_blank\u0027\u003eNonlinear dynamics\u003c/a\u003e \u2192 \u003ca href=\u0027https://en.wikipedia.org/wiki/Nonlinear_system\u0027 target=\u0027_blank\u0027\u003eNonlinear system\u003c/a\u003e\u003cbr /\u003eIn mathematics and science, a nonlinear system is a system in which the change of the output is not proportional to the change of the input. Nonlinear problems are of interest to engineers, biologists, physicists, mathematicians, and many other scientists since most systems are inherently nonlinear in nature. Nonlinear dynamical systems, describing changes in variables over time, may appear chaotic, unpredictable, or counterintuitive, contrasting with much simpler linear systems.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Nonlinear_system", "wikipedia_content": "In mathematics and science, a nonlinear system is a system in which the change of the output is not proportional to the change of the input. Nonlinear problems are of interest to engineers, biologists, physicists, mathematicians, and many other scientists since most systems are inherently nonlinear in nature. Nonlinear dynamical systems, describing changes in variables over time, may appear chaotic, unpredictable, or counterintuitive, contrasting with much simpler linear systems.", "wikipedia_link": "https://en.wikipedia.org/wiki/Nonlinear_dynamics", "wikipedia_normalized": "Nonlinear system", "wikipedia_resp_code": 200}, {"group": 4, "id": "Dynamical system", "label": "Dynamical system", "level": 4, "name": "Dynamical Systems", "node_count": 76, "processed": 2, "shape": "dot", "size": 10, "title": "76. \u003ca href=\u0027https://en.wikipedia.org/wiki/Dynamical_system\u0027 target=\u0027_blank\u0027\u003eDynamical system\u003c/a\u003e\u003cbr /\u003eIn mathematics, a dynamical system is a system in which a function describes the time dependence of a point in an ambient space, such as in a parametric curve. Examples include the mathematical models that describe the swinging of a clock pendulum, the flow of water in a pipe, the random motion of particles in the air, and the number of fish each springtime in a lake. The most general definition unifies several concepts in mathematics such as ordinary differential equations and ergodic theory by\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Dynamical_system", "wikipedia_content": "In mathematics, a dynamical system is a system in which a function describes the time dependence of a point in an ambient space, such as in a parametric curve. Examples include the mathematical models that describe the swinging of a clock pendulum, the flow of water in a pipe, the random motion of particles in the air, and the number of fish each springtime in a lake. The most general definition unifies several concepts in mathematics such as ordinary differential equations and ergodic theory by", "wikipedia_link": "https://en.wikipedia.org/wiki/Dynamical_system", "wikipedia_normalized": "Dynamical system", "wikipedia_resp_code": 200}, {"group": 4, "id": "Bifurcation theory", "label": "Bifurcation theory", "level": 4, "name": "Bifurcation Theory", "node_count": 77, "processed": 2, "shape": "dot", "size": 10, "title": "77. \u003ca href=\u0027https://en.wikipedia.org/wiki/Bifurcation_theory\u0027 target=\u0027_blank\u0027\u003eBifurcation theory\u003c/a\u003e\u003cbr /\u003eBifurcation theory is the mathematical study of changes in the qualitative or topological structure of a given family of curves, such as the integral curves of a family of vector fields, and the solutions of a family of differential equations. Most commonly applied to the mathematical study of dynamical systems, a bifurcation occurs when a small smooth change made to the parameter values of a system causes a sudden \u0027qualitative\u0027 or topological change in its behavior. Bifurcations occur in both c\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Bifurcation_theory", "wikipedia_content": "Bifurcation theory is the mathematical study of changes in the qualitative or topological structure of a given family of curves, such as the integral curves of a family of vector fields, and the solutions of a family of differential equations. Most commonly applied to the mathematical study of dynamical systems, a bifurcation occurs when a small smooth change made to the parameter values of a system causes a sudden \u0027qualitative\u0027 or topological change in its behavior. Bifurcations occur in both c", "wikipedia_link": "https://en.wikipedia.org/wiki/Bifurcation_theory", "wikipedia_normalized": "Bifurcation theory", "wikipedia_resp_code": 200}, {"group": 4, "id": "Complex system", "label": "Complex system", "level": 4, "name": "Complex Systems", "node_count": 75, "processed": 2, "shape": "dot", "size": 10, "title": "75. \u003ca href=\u0027https://en.wikipedia.org/wiki/Complex_system\u0027 target=\u0027_blank\u0027\u003eComplex system\u003c/a\u003e\u003cbr /\u003eA complex system is a system composed of many components which may interact with each other. Examples of complex systems are Earth\u0027s global climate, organisms, the human brain, infrastructure such as power grid, transportation or communication systems, complex software and electronic systems, social and economic organizations, an ecosystem, a living cell, and, ultimately, for some authors, the entire universe.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Complex_system", "wikipedia_content": "A complex system is a system composed of many components which may interact with each other. Examples of complex systems are Earth\u0027s global climate, organisms, the human brain, infrastructure such as power grid, transportation or communication systems, complex software and electronic systems, social and economic organizations, an ecosystem, a living cell, and, ultimately, for some authors, the entire universe.", "wikipedia_link": "https://en.wikipedia.org/wiki/Complex_system", "wikipedia_normalized": "Complex system", "wikipedia_resp_code": 200}, {"group": 4, "id": "Data mining", "label": "Data mining", "level": 4, "name": "Data Mining", "node_count": 41, "processed": 2, "shape": "dot", "size": 10, "title": "41. \u003ca href=\u0027https://en.wikipedia.org/wiki/Data_mining\u0027 target=\u0027_blank\u0027\u003eData mining\u003c/a\u003e\u003cbr /\u003eData mining is the process of extracting and discovering patterns in large data sets involving methods at the intersection of machine learning, statistics, and database systems. Data mining is an interdisciplinary subfield of computer science and statistics with an overall goal of extracting information from a data set and transforming the information into a comprehensible structure for further use. Data mining is the analysis step of the \"knowledge discovery in databases\" process, or KDD. Aside\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Data_mining", "wikipedia_content": "Data mining is the process of extracting and discovering patterns in large data sets involving methods at the intersection of machine learning, statistics, and database systems. Data mining is an interdisciplinary subfield of computer science and statistics with an overall goal of extracting information from a data set and transforming the information into a comprehensible structure for further use. Data mining is the analysis step of the \"knowledge discovery in databases\" process, or KDD. Aside", "wikipedia_link": "https://en.wikipedia.org/wiki/Data_mining", "wikipedia_normalized": "Data mining", "wikipedia_resp_code": 200}, {"group": 4, "id": "Artificial intelligence", "label": "Artificial intelligence", "level": 4, "name": "Artificial Intelligence", "node_count": 39, "processed": 2, "shape": "dot", "size": 10, "title": "39. \u003ca href=\u0027https://en.wikipedia.org/wiki/Artificial_intelligence\u0027 target=\u0027_blank\u0027\u003eArtificial intelligence\u003c/a\u003e\u003cbr /\u003eArtificial intelligence (AI), in its broadest sense, is intelligence exhibited by machines, particularly computer systems. It is a field of research in computer science that develops and studies methods and software that enable machines to perceive their environment and use learning and intelligence to take actions that maximize their chances of achieving defined goals. Such machines may be called AIs.\u003cbr /\u003e[200, G4, L4, PR]", "wikipedia_canonical": "Artificial_intelligence", "wikipedia_content": "Artificial intelligence (AI), in its broadest sense, is intelligence exhibited by machines, particularly computer systems. It is a field of research in computer science that develops and studies methods and software that enable machines to perceive their environment and use learning and intelligence to take actions that maximize their chances of achieving defined goals. Such machines may be called AIs.", "wikipedia_link": "https://en.wikipedia.org/wiki/Artificial_intelligence", "wikipedia_normalized": "Artificial intelligence", "wikipedia_resp_code": 200}, {"group": 2, "id": "Self-organization", "label": "Self-organization", "level": 2, "name": "Self-organization", "node_count": 5, "processed": 2, "shape": "dot", "size": 10, "title": "5. \u003ca href=\u0027https://en.wikipedia.org/wiki/Self-organization\u0027 target=\u0027_blank\u0027\u003eSelf-organization\u003c/a\u003e\u003cbr /\u003eSelf-organization, also called spontaneous order in the social sciences, is a process where some form of overall order arises from local interactions between parts of an initially disordered system. The process can be spontaneous when sufficient energy is available, not needing control by any external agent. It is often triggered by seemingly random fluctuations, amplified by positive feedback. The resulting organization is wholly decentralized, distributed over all the components of the system.\u003cbr /\u003e[200, G2, L2, PR]", "wikipedia_canonical": "Self-organization", "wikipedia_content": "Self-organization, also called spontaneous order in the social sciences, is a process where some form of overall order arises from local interactions between parts of an initially disordered system. The process can be spontaneous when sufficient energy is available, not needing control by any external agent. It is often triggered by seemingly random fluctuations, amplified by positive feedback. The resulting organization is wholly decentralized, distributed over all the components of the system.", "wikipedia_link": "https://en.wikipedia.org/wiki/Self-organization", "wikipedia_normalized": "Self-organization", "wikipedia_resp_code": 200}, {"group": 3, "id": "Adaptive system", "label": "Adaptive system", "level": 3, "name": "Adaptive Systems", "node_count": 23, "processed": 2, "shape": "dot", "size": 10, "title": "23. \u003ca href=\u0027https://en.wikipedia.org/wiki/Adaptive_system\u0027 target=\u0027_blank\u0027\u003eAdaptive system\u003c/a\u003e\u003cbr /\u003eAn adaptive system is a set of interacting or interdependent entities, real or abstract, forming an integrated whole that together are able to respond to environmental changes or changes in the interacting parts, in a way analogous to either continuous physiological homeostasis or evolutionary adaptation in biology. Feedback loops represent a key feature of adaptive systems, such as ecosystems and individual organisms; or in the human world, communities, organizations, and families. Adaptive sys\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Adaptive_system", "wikipedia_content": "An adaptive system is a set of interacting or interdependent entities, real or abstract, forming an integrated whole that together are able to respond to environmental changes or changes in the interacting parts, in a way analogous to either continuous physiological homeostasis or evolutionary adaptation in biology. Feedback loops represent a key feature of adaptive systems, such as ecosystems and individual organisms; or in the human world, communities, organizations, and families. Adaptive sys", "wikipedia_link": "https://en.wikipedia.org/wiki/Adaptive_system", "wikipedia_normalized": "Adaptive system", "wikipedia_resp_code": 200}, {"group": 3, "id": "Swarm intelligence", "label": "Swarm intelligence", "level": 3, "name": "Swarm Intelligence", "node_count": 24, "processed": 2, "shape": "dot", "size": 10, "title": "24. \u003ca href=\u0027https://en.wikipedia.org/wiki/Swarm_intelligence\u0027 target=\u0027_blank\u0027\u003eSwarm intelligence\u003c/a\u003e\u003cbr /\u003eSwarm intelligence (SI) is the collective behavior of decentralized, self-organized systems, natural or artificial. The concept is employed in work on artificial intelligence. The expression was introduced by Gerardo Beni and Jing Wang in 1989, in the context of cellular robotic systems.\u003cbr /\u003e[200, G3, L3, PR]", "wikipedia_canonical": "Swarm_intelligence", "wikipedia_content": "Swarm intelligence (SI) is the collective behavior of decentralized, self-organized systems, natural or artificial. The concept is employed in work on artificial intelligence. The expression was introduced by Gerardo Beni and Jing Wang in 1989, in the context of cellular robotic systems.", "wikipedia_link": "https://en.wikipedia.org/wiki/Swarm_intelligence", "wikipedia_normalized": "Swarm intelligence", "wikipedia_resp_code": 200}, {"group": 4, "id": "Physical chemistry", "label": "Physical chemistry", "level": 4, "name": "Physical Chemistry", "node_count": 67, "processed": 2, "shape": "dot", "size": 10, "title": "67. \u003ca href=\u0027https://en.wikipedia.org/wiki/Physical_chemistry\u0027 target=\u0027_blank\u0027\u003ePhysical
